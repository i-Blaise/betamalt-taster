        <div class="form_detail-box">
            <div class="beta-form">
                <form action="" method="post">
                    <h1 style="margin-bottom: 30px;">Sign up as a Beta Taster </h1>
                    <div class="beta-merge_main">
                        <div class="beta-merge">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="beta-merge">
                          <label for="first-name">Last Name</label>
                          <input type="text" name="first-name" id="first-name">
                      </div>
                    </div>
                    <div class="beta-merge_main">
                        <div class="beta-merge">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender">
                                <option value="male">MALE</option>
                                <option value="female">FEMALE</option>
                                <option value="others">OTHERS</option>
                            </select>
                        </div>
                        <div class="beta-merge">
                            <label for="phone-number">Phone Number</label>
                            <input type="phone-number" name="phone-number" id="phone-number">
                        </div>
                    </div>
                    <div class="beta-merge_main">
                      <div class="beta-merge">
                          <label for="City">City</label>  
                          <input type="text" name="City" id="City">
                      </div>
                      <div class="beta-merge">
                          <label for="phone-number">Region</label>
                          <select name="Region" id="Region">
                            <option value="AHAFO">AHAFO</option>
                            <option value="ASHANTI">ASHANTI</option>
                            <option value="BONO EAST">BONO EAST</option>
                            <option value="BRONG AHAFO">BRONG AHAFO</option>
                            <option value="CENTRAL">CENTRAL</option>
                            <option value="EASTERN">EASTERN</option>
                            <option value="GREATER ACCRA">GREATER ACCRA</option>
                            <option value="NORTH EAST">NORTH EAST</option>
                            <option value="NORTHERN">NORTHERN</option>
                            <option value="OTI">OTI</option>
                            <option value="SAVANNAH">SAVANNAH</option>
                            <option value="UPPER EAST">UPPER EAST</option>
                            <option value="UPPER WEST">UPPER WEST</option>
                            <option value="WESTERN">WESTERN</option>
                            <option value="WESTERN NORTH">WESTERN NORTH</option>
                            <option value="VOLTA">VOLTA</option>
                        </select>
                      </div>
                  </div>
                    <div class="beta-full">
                        <label for="location">Do you consume any other malt drink apart from Beta Malt?</label>
                        <input type="location" name="location" id="location">
                    </div>
                    <button class="beta-button-two">Submit</button>
                </form>
